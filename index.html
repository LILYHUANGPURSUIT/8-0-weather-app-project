<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<header>
    <form id="page-header">
        <h1>Weather App</h1>
        <label for="input-text">Pick a Location</label>
        <input type="text" id="input-text" name="input-text"/>
        <input type="submit" value="Get Weather" />
    </form>
</header>
<body>
    <main class="display" id="main">
        <section id="display-section">
            <h2 id="display-city"></h2>
            <!-- <div class = "display" id = "area"></div> -->
            <div id="area">Area: </div>
            <div id="region">Region: </div>
            <div id="country">Country: </div>
            <div id="currently">Currently: </div>
        </section>
        <section id="history-seciton">
            <h3 class= "history" id="previous_searches">Previous Searches</h3>
            <ul id="history-list">
                <li><a href=""> New York </a> </li>
                <!-- <li>No searches have been made. 
                (default message, but if click the button, it will be replaced 
                </li> --> 
                <!-- <li>CITY NAME - feels like temperature</li> -->
            </ul>
        </section>
        <section id="three-days-weather">
            <div>
                <h3 id = "todayTemp">Today</h3>
                <ul>
                    <li>Average Temperature: </li>
                    <li>Max Temperature: </li>
                    <li>Min Temperature: </li>
                </ul>
            </div>
            <div>
                <h3 id = "tomorrowTemp">Tomorrow</h3>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div>
                <h3 id = "dayAfterTemp">Day After Tomorrow</h3>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
